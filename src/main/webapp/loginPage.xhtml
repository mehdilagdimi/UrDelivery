<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--<script type="text/javascript" src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>-->
<script type="text/javascript" src="https://cdn.tailwindcss.com"></script>

<h:head>
    <title>Login Page</title>
</h:head>

<h:body>
    <div class="w-full relative flex min-h-screen flex-row justify-center overflow-hidden bg-gray-50 py-6 px-4 sm:py-12">
        <div class="w-full hidden sm:w-[250px] md:w-[400px] lg:w-[1200px] bg-grey-50 hidden sm:flex flex justify-content-center align-items-center">
            <!--        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_y2v4toul.json" class="text-center "-->
            <!--                       background="transparent" speed="1" loop autoplay></lottie-player>-->
        </div>
        <div class="w-full bg-white grid grid-cols-12 grid-rows-6 p-4">

            <div class="flex flex-col justify-around  col-start-2 col-end-12 row-start-2 row-end-6">
                <h:form>
                    <div class="flex justify-center">
                        <img src="assets/logo.png" class="h-28" alt="logo"/>
                    </div>
                    <!--        Email:-->
                    <div class="border-l-4 border-[#EE2B37] rounded-sm">
                        <h:inputText class="w-full bg-gray-50 outline-none py-3 px-2" type="email" id="email"
                                     a:placeholder="Email" value="#{credentialsValidator.email}"/>
                    </div>
                    <br/><br/>
                    <!--        Password:-->
                    <div class="border-l-4 border-[#EE2B37] rounded-sm">
                        <h:inputSecret class="w-full bg-gray-50 outline-none py-3 px-2" type="password" id="password"
                                       a:placeholder="Password" value="#{credentialsValidator.password}"/>
                    </div>
                    <br/><br/>
                    <h5 class="mt-0">Login as :</h5>
                    <p:selectOneRadio id="console" value="#{credentialsValidator.role }">
                        <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                        <f:selectItem itemLabel="Manager" itemValue="Manager"/>
                        <f:selectItem itemLabel="Driver" itemValue="Driver"/>
                    </p:selectOneRadio>
                    <br/><br/>
                    <h:commandButton type="submit" id="submitBtnId"
                                     class="w-full bg-[#EE2B37] cursor-pointer shadow-sm rounded-sm py-3 text-white font-semibold"
                                     value="SUBMIT" action="#{loginController.login}"
                                     rendered="#{!loginController.loggedIn}"/>
                    <h:commandButton type="submit" id="logoutbtnId"
                                     class="w-full bg-[#EE2B37] cursor-pointer shadow-sm rounded-sm py-3 text-white font-semibold"
                                     value="SUBMIT" action="#{loginController.logout}"
                                     rendered="#{loginController.loggedIn}"/>

                </h:form>
            </div>
        </div>
    </div>
</h:body>

</html>
